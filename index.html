        /* Overlay Gelap Transparan di atas foto latar */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: -1; 
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
            z-index: 10;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Styling */
        header {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 3px solid #ffcc00;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        header h1 {
            font-size: 1.5em;
            font-weight: 700;
            color: #ffffff;
        }
        header p {
            font-size: 0.9em;
            color: #ddd;
        }

        /* Tab Navigation */
        .tabs { display: flex; justify-content: center; margin-bottom: 0; }
        .tab-button {
            flex-grow: 1;
            padding: 10px 15px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.9);
            color: #4b5563;
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            font-size: 0.9em;
            transition: background-color 0.3s, border-bottom-color 0.3s, color 0.3s;
        }
        
        .tab-button.active {
            background-color: #ffffff;
            color: #1e3a8a;
            border-bottom-color: #1e3a8a;
        }
        .tab-button:hover:not(.active) {
            background-color: #e5e7eb;
        }

        /* Card Container (Elegant) */
        .card {
            background: #ffffff;
            border-radius: 0 0 10px 10px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .tab-content { display: none; padding-top: 10px; }
        .tab-content.active { display: block; }

        /* Form Styling */
        .form-group { margin-bottom: 12px; }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            transition: border-color 0.3s;
        }

        /* Tombol Aksi Masuk/Keluar */
        .action-container { display: flex; gap: 10px; margin-top: 15px; }
        .btn-masuk, .btn-keluar {
            flex-grow: 1;
            padding: 12px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn-masuk { background-color: #10b981; color: white; }
        .btn-masuk:hover { background-color: #059669; }
        
        .btn-keluar { background-color: #fca5a5; color: #7f1d1d; }
        .btn-keluar:hover { background-color: #f87171; }

        /* Tabel Riwayat Responsif */
        .history h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #1e3a8a;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
        }
        
        .table-wrapper { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        
        .history table {
            width: 100%;
            min-width: 700px;
            border-collapse: collapse;
            font-size: 0.85em;
        }
        .history th, .history td {
            padding: 8px;
            border: 1px solid #e5e7eb;
            text-align: left;
            vertical-align: top;
        }
        .history th {
            background-color: #f3f4f6;
            color: #374151;
            font-weight: 600;
        }
        .history tr:nth-child(even) { background-color: #f9fafb; }
        
        .action-btn {
            padding: 4px 8px;
            border: none;
            background-color: #3b82f6;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.2s;
            margin-right: 5px;
        }
        .action-btn:hover { background-color: #2563eb; }
        
        /* Tombol Khusus untuk Detail Insiden */
        .btn-detail-insiden { background-color: #991b1b; }
        .btn-detail-insiden:hover { background-color: #7f1d1d; }

        .status-badge {
            display: inline-block;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }
        .status-danger { background-color: #fee2e2; color: #dc2626; }
        .status-success { background-color: #d1fae5; color: #059669; }
        .status-warning { background-color: #fef3c7; color: #d97706; }
        
        /* Styling Petugas Piket */
        .petugas-piket {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .petugas-piket h4 {
            color: #1e3a8a;
            margin-bottom: 10px;
            font-size: 1em;
        }
        .petugas-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .petugas-list li {
            background-color: #e0eafc;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 600;
            color: #3b82f6;
            animation: pulse 1s infinite alternate; /* Animasi bergerak ringan */
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.03); opacity: 1; }
        }

        /* Notifikasi Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: #3b82f6;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 15px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s, transform 0.4s;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }


        /* MEDIA QUERY untuk Tablet dan Desktop */
        @media (min-width: 768px) {
            body { padding: 40px 20px; }
            header h1 { font-size: 2em; }
            .petugas-piket { padding: 20px; }
            .history table { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>SISTEM MANAJEMEN DATA POS SATPAM</h1>
            <p>SMK NEGERI 1 TALAGA</p>
        </header>

        <div class="petugas-piket">
            <h4>ðŸ‘® Petugas Piket Hari Ini: <span id="hariPiketDisplay"></span></h4>
            <ul class="petugas-list" id="petugasList">
                </ul>
        </div>
        
        <div class="tabs" style="margin-top: 20px;">
            <button class="tab-button active" data-tab="tabTamu">1. Manajemen Tamu</button>
            <button class="tab-button" data-tab="tabInsiden">2. Laporan Insiden</button>
        </div>

        <div class="card">
            <div id="tabTamu" class="tab-content active">
                <form id="formTamu">
                    <div class="form-group">
                        <label for="namaTamu">Nama Lengkap Tamu</label>
                        <input type="text" id="namaTamu" required placeholder="Nama Lengkap sesuai KTP/SIM">
                    </div>
                    <div class="form-group">
                        <label for="tujuanTamu">Tujuan Kunjungan</label>
                        <select id="tujuanTamu" required>
                            <option value="" disabled selected>Pilih Tujuan</option>
                            <option value="Guru/Staf">Bertemu Guru/Staf</option>
                            <option value="Administrasi">Urusan Administrasi</option>
                            <option value="AntarJemput">Antar/Jemput Siswa</option>
                            <option value="Kurir">Kurir/Pengiriman</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="catatanTamu">Catatan Keperluan</label>
                        <textarea id="catatanTamu" rows="2" placeholder="Detail keperluan"></textarea>
                    </div>

                    <div class="action-container">
                        <button type="submit" class="btn-masuk" data-aksi="MASUK">MASUK <span id="waktuMasukDisplay"></span></button>
                        <button type="button" id="btnKeluar" class="btn-keluar">KELUAR</button>
                    </div>
                </form>

                <div class="history">
                    <h3>Daftar Tamu Aktif (Belum Keluar)</h3>
                    <div class="table-wrapper">
                        <table id="tabelRiwayatTamu">
                            <thead>
                                <tr>
                                    <th>Waktu Masuk</th>
                                    <th>Nama Tamu</th>
                                    <th>Tujuan</th>
                                    <th>Aksi Keluar</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                    <h3 style="margin-top: 30px;">Riwayat Tamu Selesai (5 Terakhir)</h3>
                    <div class="table-wrapper">
                        <table id="tabelRiwayatTamuSelesai">
                            <thead>
                                <tr>
                                    <th>Waktu Keluar</th>
                                    <th>Nama</th>
                                    <th>Durasi</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="tabInsiden" class="tab-content">
                <form id="formInsiden">
                    <div class="form-group">
                        <label for="jenisInsiden">Jenis Insiden</label>
                        <select id="jenisInsiden" required>
                            <option value="" disabled selected>Pilih Jenis</option>
                            <option value="Darurat">Darurat (Kecelakaan/Kesehatan)</option>
                            <option value="Kehilangan">Kehilangan Barang/Aset</option>
                            <option value="Pelanggaran">Pelanggaran Tata Tertib</option>
                            <option value="Akses Ilegal">Akses Ilegal/Orang Mencurigakan</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lokasiInsiden">Lokasi</label>
                        <input type="text" id="lokasiInsiden" required placeholder="Cth: Area Parkir Motor, Depan Lab RPL">
                    </div>
                    <div class="form-group">
                        <label for="waktuInsiden">Waktu Kejadian</label>
                        <input type="text" id="waktuInsiden" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deskripsiInsiden">Deskripsi Detail & Tindakan</label>
                        <textarea id="deskripsiInsiden" rows="4" required placeholder="Jelaskan kronologi kejadian dan tindakan yang sudah diambil"></textarea>
                    </div>
                    <button type="submit" class="btn-submit" style="background-color: #dc2626;">Laporkan Insiden</button>
                </form>

                <div class="history">
                    <h3>Daftar Laporan Insiden Terakhir</h3>
                    <div class="table-wrapper">
                        <table id="tabelRiwayatInsiden">
                            <thead>
                                <tr>
                                    <th>Waktu</th>
                                    <th>Jenis</th>
                                    <th>Lokasi</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toastNotification" class="toast"></div>

    <script>
        // JAVASCRIPT LENGKAP - Fungsionalitas Masuk/Keluar, Detail Klik, dan Local Storage
        
        document.addEventListener('DOMContentLoaded', function() {
            // --- Variabel Global & DOM Elements ---
            const forms = { tamu: document.getElementById('formTamu'), insiden: document.getElementById('formInsiden') };
            const waktuDisplay = document.getElementById('waktuMasukDisplay');
            const waktuInsidenInput = document.getElementById('waktuInsiden');
            const btnKeluar = document.getElementById('btnKeluar');
            const toastElement = document.getElementById('toastNotification');
            const tabelRiwayatTamuBody = document.querySelector('#tabelRiwayatTamu tbody');
            const tabelRiwayatTamuSelesaiBody = document.querySelector('#tabelRiwayatTamuSelesai tbody');
            const tabelRiwayatInsidenBody = document.querySelector('#tabelRiwayatInsiden tbody');
            const petugasListElement = document.getElementById('petugasList');
            const hariPiketDisplay = document.getElementById('hariPiketDisplay');


            // --- JADWAL PIKET STATIS MINGGUAN (Dibuat Dinamis) ---
            // Hari dimulai dari 0 (Minggu) sampai 6 (Sabtu)
            const SCHEDULE = [
                { hari: 'Minggu', petugas: ['Bapak duleh','Bapak Didi','Bapak Sopwan'] },
                { hari: 'Senin', petugas: ['Bapak Pazar', 'Bapak Duleh'] },
                { hari: 'Selasa', petugas: ['Bapak Sopwan', 'Bapak Didi'] },
                { hari: 'Rabu', petugas: ['Bapak Pazar', 'Bapak Duleh'] },
                { hari: 'Kamis', petugas: ['Bapak Sopwan', 'Bapak Didi'] },
                { hari: 'Jumat', petugas: ['Bapak Pazar', 'Bapak Duleh'] },
                { hari: 'Sabtu', petugas: ['LIBUR'] }
            ];

            // --- FUNGSI UTILITY ---
            
            function getFormattedTime() {
                const now = new Date();
                const time = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const date = now.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });
                return { raw: now, display: `${date}, Pukul ${time}`, dayIndex: now.getDay() };
            }

            function updateFormTimes() {
                const { display } = getFormattedTime();
                waktuDisplay.textContent = `(${display.split(',')[1].trim()})`;
                waktuInsidenInput.value = display;
            }

            function showToast(message, isError = false) {
                toastElement.textContent = message;
                toastElement.style.backgroundColor = isError ? '#dc2626' : '#3b82f6';
                toastElement.classList.add('show');
                setTimeout(() => { toastElement.classList.remove('show'); }, 3000);
            }

            function hitungDurasi(masukTime, keluarTime) {
                const diffMs = keluarTime - masukTime;
                const hours = Math.floor(diffMs / (1000 * 60 * 60));
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                if (hours === 0 && minutes === 0) return 'Kurang dari 1m';
                return `${hours > 0 ? hours + 'j ' : ''}${minutes}m`;
            }

            // --- FUNGSI DINAMIS: RENDER PETUGAS PIKET ---
            function renderPetugasPiket() {
                const dayIndex = getFormattedTime().dayIndex;
                const scheduleToday = SCHEDULE[dayIndex];
                
                hariPiketDisplay.textContent = scheduleToday.hari.toUpperCase();
                petugasListElement.innerHTML = '';
                
                if (scheduleToday.petugas[0] === 'LIBUR') {
                     petugasListElement.innerHTML = '<li>Hari Libur Sekolah</li>';
                } else {
                    scheduleToday.petugas.forEach(petugas => {
                        const li = document.createElement('li');
                        li.textContent = petugas;
                        petugasListElement.appendChild(li);
                    });
                }
            }


            // --- FUNGSI DATA SIMULASI (Local Storage) ---
            
            function loadData(key) {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : [];
            }

            function saveData(key, data) {
                localStorage.setItem(key, JSON.stringify(data));
            }

            // Render Daftar Tamu Aktif (Belum Keluar)
            function renderTamuAktif() {
                const data = loadData('riwayatTamu').filter(item => !item.waktuKeluar);
                tabelRiwayatTamuBody.innerHTML = '';

                if (data.length === 0) {
                    tabelRiwayatTamuBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: #dc2626; font-style: italic;">Tidak ada tamu yang sedang aktif saat ini.</td></tr>';
                    btnKeluar.disabled = true;
                    btnKeluar.style.backgroundColor = '#ccc';
                    btnKeluar.style.color = '#777';
                    return;
                }
                btnKeluar.disabled = false;
                btnKeluar.style.backgroundColor = '#fca5a5';
                btnKeluar.style.color = '#7f1d1d';

                data.forEach(item => {
                    const row = tabelRiwayatTamuBody.insertRow();
                    row.innerHTML = `
                        <td>${item.waktuMasuk.display.split(',')[1].trim()}</td>
                        <td>${item.nama}</td>
                        <td>${item.tujuan}</td>
                        <td>
                            <button class="action-btn" data-id="${item.id}" onclick="markKeluar(this.dataset.id)">Keluar</button>
                        </td>
                    `;
                });
            }

            // Render Riwayat Tamu Selesai
            function renderTamuSelesai() {
                const data = loadData('riwayatTamu').filter(item => item.waktuKeluar).slice(0, 5);
                tabelRiwayatTamuSelesaiBody.innerHTML = '';
                
                if (data.length === 0) {
                    tabelRiwayatTamuSelesaiBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: #777; font-style: italic;">Belum ada riwayat tamu selesai.</td></tr>';
                    return;
                }

                data.forEach(item => {
                    const durasi = hitungDurasi(item.waktuMasuk.raw, item.waktuKeluar.raw);
                    const row = tabelRiwayatTamuSelesaiBody.insertRow();
                    row.innerHTML = `
                        <td>${item.waktuKeluar.display.split(',')[1].trim()}</td>
                        <td>${item.nama}</td>
                        <td>${durasi}</td>
                        <td><span class="status-badge status-success">SELESAI</span></td>
                    `;
                });
            }

            // Render Tabel Insiden
            function renderInsiden() {
                const data = loadData('riwayatInsiden');
                tabelRiwayatInsidenBody.innerHTML = '';

                if (data.length === 0) {
                    tabelRiwayatInsidenBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: #777; font-style: italic;">Belum ada laporan insiden hari ini.</td></tr>';
                    return;
                }

                data.slice(0, 5).forEach(item => {
                    const priorityClass = item.jenis === 'Darurat' ? 'status-danger' : 'status-warning';
                    const priorityText = item.jenis === 'Darurat' ? 'DARURAT' : 'PERHATIAN';
                    const row = tabelRiwayatInsidenBody.insertRow();
                    row.innerHTML = `
                        <td>${item.waktu.split(',')[1].trim()}</td>
                        <td>${item.jenis}</td>
                        <td>${item.lokasi}</td>
                        <td>
                            <span class="status-badge ${priorityClass}" style="margin-right: 5px;">${priorityText}</span>
                            <button class="action-btn btn-detail-insiden" onclick="showInsidenDetail('${item.id}')">Detail</button>
                        </td>
                    `;
                });
            }
            
            // --- FUNGSI KHUSUS TAMPIL DETAIL INSIDEN (Bisa Diklik) ---
            window.showInsidenDetail = function(id) {
                const data = loadData('riwayatInsiden');
                const item = data.find(i => i.id == id);

                if (item) {
                    const alertMessage = `
**LAPORAN INSIDEN DETAIL**

Waktu: ${item.waktu}
Jenis: ${item.jenis}
Lokasi: ${item.lokasi}

**Deskripsi Kejadian & Tindakan:**
${item.deskripsi}
                    `;
                    alert(alertMessage);
                } else {
                    showToast("Detail insiden tidak ditemukan.", true);
                }
            }


            // --- EVENT LISTENERS GLOBAL ---
            
            // 1. Tab Navigation
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                    this.classList.add('active');
                    document.getElementById(this.dataset.tab).classList.add('active');
                });
            });

            // 2. Form Pencatatan Tamu (Aksi MASUK)
            forms.tamu.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const { raw: rawTime, display: displayTime } = getFormattedTime();
                const namaInput = document.getElementById('namaTamu').value.trim();
                const tamuAktif = loadData('riwayatTamu').filter(t => !t.waktuKeluar);

                if (tamuAktif.some(t => t.nama.toLowerCase() === namaInput.toLowerCase())) {
                    showToast(`âš ï¸ Tamu ${namaInput} sudah tercatat MASUK. Lakukan aksi KELUAR terlebih dahulu.`, true);
                    return;
                }
                
                const dataTamu = {
                    id: Date.now(),
                    waktuMasuk: { raw: rawTime.getTime(), display: displayTime },
                    waktuKeluar: null,
                    nama: namaInput,
                    tujuan: document.getElementById('tujuanTamu').value,
                    catatan: document.getElementById('catatanTamu').value || '-'
                };
                
                const riwayatTamu = loadData('riwayatTamu');
                riwayatTamu.unshift(dataTamu);
                saveData('riwayatTamu', riwayatTamu);

                showToast(`âœ… Tamu ${dataTamu.nama} (MASUK) berhasil dicatat.`);
                forms.tamu.reset();
                updateFormTimes();
                renderTamuAktif();
                renderTamuSelesai();
            });
            
            // 3. Form Pencatatan Insiden
            forms.insiden.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const dataInsiden = {
                    id: Date.now(),
                    waktu: waktuInsidenInput.value,
                    jenis: document.getElementById('jenisInsiden').value,
                    lokasi: document.getElementById('lokasiInsiden').value,
                    deskripsi: document.getElementById('deskripsiInsiden').value
                };

                const riwayatInsiden = loadData('riwayatInsiden');
                riwayatInsiden.unshift(dataInsiden);
                saveData('riwayatInsiden', riwayatInsiden);

                showToast(`ðŸ”¥ Insiden ${dataInsiden.jenis} berhasil dilaporkan!`);
                forms.insiden.reset();
                updateFormTimes();
                renderInsiden();
            });

            // 4. Aksi KELUAR (Tombol Utama di Form)
            btnKeluar.addEventListener('click', function() {
                const tamuAktif = loadData('riwayatTamu').filter(t => !t.waktuKeluar);
                
                if (tamuAktif.length === 0) {
                    showToast("Tidak ada tamu yang tercatat masuk.", true);
                    return;
                }
                
                // Ambil tamu yang paling terakhir masuk untuk efisiensi
                const latestTamu = tamuAktif[0]; 
                
                // Panggil fungsi markKeluar
                markKeluar(latestTamu.id);
            });


            // --- FUNGSI KHUSUS MARK KELUAR ---
            window.markKeluar = function(id) {
                const riwayatTamu = loadData('riwayatTamu');
                const index = riwayatTamu.findIndex(item => item.id == id);
                
                if (index !== -1 && !riwayatTamu[index].waktuKeluar) {
                    const { raw: rawTime, display: displayTime } = getFormattedTime();
                    
                    riwayatTamu[index].waktuKeluar = { raw: rawTime.getTime(), display: displayTime };
                    
                    saveData('riwayatTamu', riwayatTamu);
                    showToast(`Tamu ${riwayatTamu[index].nama} (KELUAR) berhasil dicatat.`);
                    
                    // Render ulang tabel
                    renderTamuAktif();
                    renderTamuSelesai();
                } else if (index === -1) {
                    showToast("Data tamu tidak ditemukan.", true);
                }
            }


            // --- INISIALISASI (Agar Bergerak) ---
            // Petugas piket harus dirender pertama
            renderPetugasPiket(); 
            
            // Waktu & update formulir harus diperbarui setiap detik
            setInterval(updateFormTimes, 1000); 
            
            updateFormTimes();
            renderTamuAktif();
            renderTamuSelesai();
            renderInsiden();
        });
    </script>
</body>
</html>
